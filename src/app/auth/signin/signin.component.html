<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <div *ngIf="success" class="alert alert-success">
        <h2>Bravo ! Votre compte est créé !</h2>
        <p>Vous pouvez maintenant <a routerLink="/signin">vous connecter et gérer vos clients !</a></p>
      </div>

      <form (ngSubmit)="onSignin(f)" #f="ngForm" *ngIf="!success">

        <div class="form-group"><label for="email">Email:</label><input type="email" class="form-control" name="email" ngModel></div>

        <div class="form-group"><label for="password">Password:</label><input type="password" class="form-control" name="password" ngModel></div>

        <div class="form-group" *ngIf="errorMessage">
          <div class="alert alert-danger">{{errorMessage}}</div>
        </div>

        <button class="btn btn-primary">Connexion</button>

      </form>

    </div>
  </div>
